<script src="js/app.js"></script>
<body ng-app="module">
     <h2>
      Contacts
    </h2>
     <div class="col-md-2">
      <a style="margin-top:20px" class="btn btn-default" href="#/new/contact"><button>New</button></a>
  </div>
<br>
    search by firstname: <input type="text" placeholder="firstname" ng-model="searchText.firstName"><br><br>
<div class = "row">
  <div class="col-md-6">
  </div>

  <div class="col-md-3">
  </div>

  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'lastName'| filter:searchText" style="cursor:pointer">
        <td>
          <a ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} {{ contact.lastName }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
